<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livraria</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-center">
                <a href="/index.html"><h1 id="nav-txt">livraria do jose</h1></a>
                <a href="/pages/add-book.html"><button class="add-btn">add</button></a>
            </div>
        </nav>
    </header>

    <main id="main-form">

        <form class="form-book" action="">
            <label class="label-form" for="form-nome">Nome do livro</label>
            <input class="input-form" type="text" name="nome" id="form-nome" required>

            <label class="label-form" for="form-avaliacao">Avaliação</label>
            <input class="input-form" type="text" name="avaliacao" id="form-avaliacao" required>

            <label class="nota-form" for="form-nota">Qual sua nota</label>
            <select name="nota" id="form-nota" required>
                <option value="vazia" selected>vazia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label class="label-form" for="form-data">Data de publicação</label>
            <input class="input-form" type="date" name="data_publicacao" id="form-data" required>

            <label class="label-form" for="form-descricao">Descrição</label>
            <textarea class="input-form" name="descricao" id="form-descricao" rows="5" required></textarea>
        </form>

    </main>

    <footer>
        <div class="footer-center">
                <h1 id="footer-txt">fim livraria do jose</h1>
        </div>
    </footer>
    
</body>
</html>
